<style>
  form {
    float:right;
    text-align:left;
    width: 750px;
    margin: 0 auto;
  }
</style>
<h1>New Task</h1>
<hr>
<form>
<div class="col-md-6">
  <form #createForm="ngForm" (ngSubmit)="saveTask(createForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="taskNo">Task No:</label>
      <input (ngModel)="newTask.taskNo" name="taskNo" required 
      id="taskNo" type="text" class="form-control" 
      placeholder="TaskNo...."/>
    </div>
    <div class="form group">
      <label for="workType">Type: </label>
      <input (ngModel)="newTask.workType" name="workType" required 
      id="workType" type="workType" class="form-control" 
      placeholder="Work Type...." />
    </div>
    <div class="form group">
        <label for="titleName">Title: </label>
        <input (ngModel)="newTask.titleName" name="titleName" required 
        id="titleName" type="titleName" class="form-control" 
        placeholder="Title...." />
      </div>
      <div class="form group">
        <label for="createdDate">Created Date: </label>
        <input (ngModel)="newTask.createdDate" name="createdDate" required 
        id="createdDate" type="createdDate" class="form-control" 
        placeholder="Created Date...." />
      </div>
      <div class="form group">
        <label for="updatedDate">Updated Date: </label>
        <input (ngModel)="newTask.updatedDate" name="updatedDate" required 
        id="updatedDate" type="updatedDate" class="form-control" 
        placeholder="Updated Date...." />
      </div>
      <div class="form group">
        <label for="currentStatus">Status: </label>
        <input (ngModel)="newTask.currentStatus" name="currentStatus" required 
        id="currentStatus" ype="currentStatus" class="form-control" 
        placeholder="Status...." />
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</form>
