<head>
    <link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <div class="list">
            <h2>Filter:</h2>
        <select input type="text" class="form-control" placeholder="Search Here" id="gfg"
                [(ngModel)]="titleName">
          <option value="scroll">Scroll Bar Creation</option>x
          <option value="scroll">Material Table Implementation</option>
          <option value="scroll">Color is not Matching</option>
          <option value="scroll">Hover Action Implementation</option>
        </select>
      </div>
        <div class='table-responsive'>
            <div class='card-reader'>
                <h1>Assigned To Me</h1>
            </div>
            <table class='table' *ngIf='tasks.length'>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Type</th>
                        <th>Title</th>
                        <th>Created On</th>
                        <th>Updated On</th>
                        <th>Status</th>
                        <th style="width:100px">Action</th>
                    </tr>
                    <script>
                        $(document).ready(function() {
                            $("#gfg").on("keyup", function() {
                                var value = $(this).val().toLowerCase();
                                $("#geeks tr").filter(function() {
                                    $(this).toggle($(this).text()
                                    .toLowerCase().indexOf(value) > -1)
                                });
                            });
                        });
                    </script>
                </thead>
                <tbody id="geeks">
                    <tr *ngFor='let product of tasks' [attr.id]="product.taskNo">
                        <td>{{product.taskNo}}</td>
                        <td>{{product.workType}}</td>
                        <td><a [routerLink]="['/tasks',!tasks.taskNo]" class="nav-link" ng-reflect-router-link="/tasks" href="/tasks">{{product.titleName}}</a></td>
                        <td>{{product.createdDate | convertToSpaces:'-'}}</td>
                        <td>{{product.updatedDate | convertToSpaces:'-'}}</td>
                        <td>{{product.currentStatus}}</td>
                        <table class='btn-group'>
                            <a [routerLink]="['/tasks/new']" button type="button"  class="btn btn-primary">Edit</a>
                            <a  button type="button" button id="remove" (click)="deleteRow(product)" class="btn btn-primary">Delete</a>
                            <a [routerLink]="['/tasks/404']" button type="button"  class="btn btn-primary">Other</a>
                        </table>
                    </tr>
                </tbody>
                
                <div class="btn-right">
                    <button class='btn btn-primary'
                    (click)='toggleForm()'>
                    <a [routerLink]="['/tasks/new']" routerLinkActive="active" class="nav-link" ng-reflect-router-link="/tasks" href="/tasks">
                        Create</a>
                    </button>
                </div>
            </table>
            <div class="pagination">
                <button class="btn btn-primary" (click)='toggleForm()'>
                <a href="#">&laquo;</a>
                <a [routerLink]="['/tasks']" class="nav-link" button-type="button" ng-reflect-router-link="/tasks" href="/tasks">1</a>
                <a [routerLink]="['/blank-page']" routerLinkActive="active" class="nav-link" ng-reflect-router-link="/tasks" href="/tasks">2</a>
                <a [routerLink]="['/blank-page']" routerLinkActive="active" class="nav-link" ng-reflect-router-link="/tasks" href="/tasks">3</a>
                <a [routerLink]="['/blank-page']" routerLinkActive="active" class="nav-link" ng-reflect-router-link="/tasks" href="/tasks">4</a>
                <a [routerLink]="['/blank-page']" routerLinkActive="active" class="nav-link" ng-reflect-router-link="/tasks" href="/tasks">5</a>
                <a [routerLink]="['/blank-page']" routerLinkActive="active" class="nav-link" ng-reflect-router-link="/tasks" href="/tasks">6</a>
                <a href="#">&raquo;</a>
            </button>
              </div>
        </div>
    </div>
    
</body>
